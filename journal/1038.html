<h2>Frith</h2>
<h3>2007-01-04</h3>
    <p>By wandering through the blogosphere, I've just <a href="http://www.windsofchange.net/archives/009188.php#c34">been</a> <a href="http://www.windsofchange.net/archives/009181.php">introduced</a> to the Old English word <a href="http://www.friggasweb.org/frith.html">frith</a>. Quite a <a href="http://www.englatheod.org/frith.htm">fascinating word</a>, and one that shares the same root with "friend" and "free". I'll post more on the idea upon further reflection.</p>
