<h2>Outlaw Linux!</h2>
<h3>2006-01-16</h3>
    <p>The aptly-named <a href="http://www.samizdata.net/blog/">Samizdata</a> website is running a controversial think piece entitled <a href="http://www.samizdata.net/blog/archives/008475.html">Governments Should Ban Linux</a>. Is it truly a satire? Only you can decide. And remember, when Linux is outlawed, only outlaws will run Linux!</p>
