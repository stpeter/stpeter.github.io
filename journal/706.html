<h2>alt.search</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2005-03-29</h3>
    <p>I've started trying out search engines other than the 800-pound gorilla. So far the one I like best is <a href="http://clusty.com/">Clusty</a> -- those subject-based "clusters" on the side of the results page can be quite useful.</p>
