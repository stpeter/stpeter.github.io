<h2>Fluxions</h2>
<h3>2008-12-15</h3>
<p>My word of the day: <a href="http://wordie.org/words/fluxions">fluxions</a>, as in Newton's <a href="https://en.wikipedia.org/wiki/Method_of_Fluxions">method of fluxions</a>.</p>
<p> "Nature and Nature's Laws lay hid in night;<br>
God said, 'Let Newton be!' -- And all was light."</p>
