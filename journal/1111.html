<h2>A Tree Grew in Greenland</h2>
<h3>2007-07-13</h3>
<p>According to <a href="http://www.sciencemag.org/cgi/content/abstract/317/5834/111">recent research</a>, sometime between 400,000 and 800,000 years ago, areas of southern Greenland that are now covered with 2 kilometers of ice were instead covered with coniferous forests. Talk about climate change!</p>
