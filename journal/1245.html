<h2>John McAin't</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2008-06-29</h3>
<p>The Republican Party candidate for president? I call him John McCain't. He ain't no libertarian. He ain't no constitutionalist. He ain't no conservative. Heck, you could even say he ain't no Republican.</p>
<hr>
<p><a href="/">Peter Saint-Andre</a> &gt; <a href="/journal/">Journal</a></p>
