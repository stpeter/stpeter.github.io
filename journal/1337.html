<h2>It's Tea Time!</h2>
<h3>2009-04-14</h3>
<p>I've never been to a political protest before, but around noon tomorrow I'll be at the <a href="http://slapstickpolitics.blogspot.com/2009/04/denver-tea-party-monday-update-rallies.html">Denver Tax Day Tea Party</a>, waving <a href="1334.html">my new Gadsden flag</a>.</p>
<p>Let's party like it's <a href="https://en.wikipedia.org/wiki/Boston_Tea_Party">1773</a>!</p>
