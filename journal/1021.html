<h2>Idealization</h2>
<h3>2006-12-07</h3>
    <p>Recently while reading an <a href="http://www.perc.org/perc.php?id=838">essay</a> by Ross Emmett, I came across the following quote from Thomas Malthus:</p>
    <blockquote>
      <p>The beautiful fabric of imagination vanishes at the severe touch of truth.</p>
    </blockquote>
    <p>A useful antidote to utopianism and idealization of any kind.</p>
