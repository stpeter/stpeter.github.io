<h2>Triskaidekaphilia</h2>
<h3>2002-05-13</h3>
<p>Yes, today is the 13th of May. Why are humans afraid of the number 13? Weird. It's always been one of my favorites. But then again I <a href="/writings/fire/indivisible.html">love prime numbers</a>.</p>
