<h2>Wilkinson's Law</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2003-07-17</h3>
<p>Will Wilkinson <a href="http://www.willwilkinson.net/flybottle/2003_06_29_archive.html#105720636900365648">saith</a>: "The more your life is worth blogging about, the less time you have to blog." <a href="http://zader.com/mudita/">Joshua Zader</a> christens this "Wilkinson's Law". It's certainly applied to me of late.</p>
