<h2>An Anniversary</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2009-11-30</h3>
<p>It was ten years ago yesterday that I made my <a href="https://mail.jabber.org/pipermail/jdev/1999-November/060711.html">first post</a> to the <a href="https://mail.jabber.org/mailman/listinfo/jdev">jdev@jabber.org</a> discussion list. Working on Jabber has been a lot of fun so far! And, no, we didn't call it <a href="http://xmpp.org/">XMPP</a> back then. :P</p>
<hr>
