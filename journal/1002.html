<h2>Bach to Brahms</h2>
<h3>2006-10-11</h3>
    <p>Is it just me, or is there a strong family resemblance between the Prelude of Bach's fifth English Suite (BWV 810) and the Allegro of Brahms' first Sonata for Piano and Cello (Op. 38)? Either way, I really like both pieces...</p>
