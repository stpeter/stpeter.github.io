<h2>The Essence</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2004-11-27</h3>
    <p>Claire Wolfe has composed quite the <a href="http://www.loompanics.com/cgi-local/SoftCart.exe/Articles/ValuableCommodity.html?L+scstore+gqnw0585ff347434+1110110095">ode to uninterrupted time</a>. As a friend of mine used to say, time is not of the essence -- it <em>is</em> the essence. And you gotta love any essay whose epigraph comes from Yevgeny Zamyatin!</p>
