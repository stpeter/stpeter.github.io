<h2>A Gripe</h2>
<h3>by <a href="/">Peter Saint-Andre</a>
</h3>
<h3>2007-07-05</h3>
<p>It seems to me that the more excited Americans get about their fireworks, the less excited they get about their liberties. Personally I'd rather have less noise and more freedom...</p>
