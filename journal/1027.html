<h2>Snipperdagen</h2>
<h3>2006-12-26</h3>
    <p>I'm playing hooky this week. The Dutch word for a day off playing hooky is <a href="http://nl.wikipedia.org/wiki/Snipperdag">snipperdag</a> -- one of my favorite Dutch words, along with <em>stippeltje</em> ("polkadot") and the nearly-impossible-to-pronounce <em>verschikkelijk</em> ("terrible").</p>
