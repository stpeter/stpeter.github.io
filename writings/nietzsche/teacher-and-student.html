<h2>Teacher and Student</h2>
<h3>by <a href='/'>Peter Saint-Andre</a></h3>
<p>
The finest student turns his back<br/>
On what a given thinker teaches;<br/>
Because he sees each system's lack,<br/>
Self-learning is the goal he reaches.
</p>
<p>(cf. <cite>Human, All Too Human</cite>, Volume I, ยง122)</p>
